<!DOCTYPE html>
<html lang="en">
<head>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <title>Login</title>
        <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon"> 
   
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- <link rel="manifest" href="manifest.json"/> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />     
        <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">  
       </head>
   
       <nav>
         <div class="nav-wrapper" style="background-color: olivedrab;">
           <a href="#!" class="brand-logo" style="font-size: 18px;"><i class="material-icons">person</i>Login</a>
      </nav>
</head>
<body>
    <a class="btn-floating btn-large waves-effect waves-light red" style="position: fixed; right:10px; bottom: 10px" href="index.html" onclick="this.href=this.href"><i class="material-icons">home</i></a>
  
  <div class="container">
    <form action="" method="POST">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" value= "{{request.form.username}}" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" "{{request.form.password}}" required>

      <button type="submit">Login</button>
     </form>
     {% if error%}
     <p class="error"><strong>Error:</strong>{{ error }}</p>
     {% endif %}
    </div>

</body>
</html>
