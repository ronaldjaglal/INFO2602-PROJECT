<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
 <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

 
    <title>Poke Dextr</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      body, html{
        height: 100vh;
      }

      #listing{
      overflow-y: scroll;
      max-height: 70vh;
      }
      
      aside, article{
        max-height: 25vh;
      }

    </style>
  </head>

  <body>
        <nav class="teal">
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">Pokelisting</a>
          </div>
        </nav>
        
      {% block content %}
        <div class="row">
        <table class="col m6 offset-m3">
          <thead>
            <tr>
              <td>Name</td><td>type1</td><td>type2</td><td>Weight</td><td>Height</td>
            </tr>
          </thead>
          <tbody>
             {% for poke in pokemon %}
             
            <tr> 
              <td>{{poke.name}}</td> 
              <td>{{poke.type1}}</td>
              <td>{{poke.type2}}</td>
              <td>{{poke.weight}}</td>
              <td>{{poke.height}}</td> 
             </tr>
                        
            {% endfor %}
          </tbody>
          </table>
        </div> 

     
      {% endblock %}
          <!-- Add jinja templateing to show Namy, type1, type2, Weight and Height of user's pokemon  -->
       
        
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </body>
</html>
